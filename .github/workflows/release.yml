name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build module
      run: npm run build

    - name: Copy built files to package
      run: |
        cp dist/recall-knowledge.js package/scripts/
        cp dist/recall-knowledge.js.map package/scripts/ 2>/dev/null || true

    - name: Get version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update module.json version
      run: |
        sed -i 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' package/module.json

    - name: Create release zip
      run: |
        cd package
        zip -r ../recall-knowledge-${{ steps.get_version.outputs.TAG }}.zip . -x "tests/*" "*.test.js" "jest.config.js"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.TAG }}
        release_name: Release ${{ steps.get_version.outputs.TAG }}
        body: |
          ## Changes in ${{ steps.get_version.outputs.TAG }}
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          **Manifest URL:** `https://github.com/${{ github.repository }}/releases/latest/download/module.json`
          
          ### Manual Installation
          1. Download the `recall-knowledge-${{ steps.get_version.outputs.TAG }}.zip` file
          2. Extract it to your `Data/modules/` directory in your FoundryVTT installation
          3. Restart FoundryVTT and enable the module in your world settings
          
          ### Automatic Installation
          1. In FoundryVTT, go to "Add-on Modules"
          2. Click "Install Module" 
          3. Paste the manifest URL above into the "Manifest URL" field
          4. Click "Install"
        draft: false
        prerelease: false

    - name: Upload Release Asset (ZIP)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./recall-knowledge-${{ steps.get_version.outputs.TAG }}.zip
        asset_name: recall-knowledge-${{ steps.get_version.outputs.TAG }}.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (module.json)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./package/module.json
        asset_name: module.json
        asset_content_type: application/json